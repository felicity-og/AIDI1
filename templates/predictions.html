{% extends 'base.html'%}


{% block head %}
<title>Fish predictions</title>
{% endblock %}

{% block body %}
<h1>What species of fish?</h1>
<table border=3>
    {% for key, value in result.items() %}

    <tr>
        <th> {{ key }}</th>
        <td> {{ value }}</td>
    </tr>
    {% endfor %}
    <tr>
        <th> Fish species:</th>
        <td> {{ output }}</td>
    </tr>
</table>
{% endblock %}
